<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月が綺麗ですね</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>月が綺麗ですね</h1>
        <div id="moon-display-container">
            <canvas id="moon-canvas" width="200" height="200"></canvas>
        </div>
        <div id="moon-detector">
            <h2>🌙 月探知機</h2>
            <button id="location-permission-button" style="display: none;">位置情報の許可</button>
            <button id="permission-button" style="display: none;">センサー権限を許可</button>
            <div id="location-status"></div>
            <div id="detector-status" class="detector-inactive">月を探しています...</div>
            
            <!-- 磁気コンパス探知機 -->
            <div id="compass-detector" class="detector-panel active">
                <h3>🧭 磁気コンパス探知機</h3>
                <div id="compass-container">
                    <canvas id="compass-canvas" width="320" height="320"></canvas>
                    <div id="compass-info">
                        <div id="magnetic-field">磁場強度: --</div>
                        <div id="compass-bearing">磁気方位: --</div>
                        <div id="deviation-angle">偏差角: --</div>
                        <div id="altitude-match">方向一致度: --</div>
                        <div id="altitude-detail">デバイス角度: -- | 月の角度: --</div>
                        <div class="needle-legend">
                            <span style="color: #dc143c;">●</span> 赤針: あなたの方向 (α回転, β長さ)
                            <br><span style="color: #ffd700;">●</span> 金針: 月の位置 (地上から見える)
                            <br><span style="color: #4a6fa5;">●</span> 青針: 月の位置 (地平線下)
                            <br><span style="color: #ffb347;">●</span> 橙針: 月の位置 (地平線付近)
                            <br>※針の長さ: -90°→20%, 0°(地平線)→60%, +90°→100%
                        </div>
                    </div>
                </div>
                <div id="compass-controls">
                    <div class="compass-control">
                        <label for="compass-volume-slider">音量:</label>
                        <input type="range" id="compass-volume-slider" min="0" max="100" value="45">
                        <button id="compass-mute-button" class="mute-btn">🔊</button>
                    </div>
                    <div class="compass-control">
                        <label for="sensitivity-slider">感度:</label>
                        <input type="range" id="sensitivity-slider" min="1" max="10" value="5">
                    </div>
                </div>
            </div>
            
            <!-- 方位角補正コントロール -->
            <div id="orientation-controls">
                <div class="controls-label">方位角補正</div>
                <div class="control-buttons">
                    <button id="toggle-reverse-btn" class="control-btn">東西反転補正</button>
                    <button id="reset-correction-btn" class="control-btn">補正リセット</button>
                </div>
                <div id="correction-status"></div>
            </div>
        </div>
        
        <!-- 情報ボタン -->
        <button id="info-button" class="info-btn">ℹ️ 詳細情報</button>
        
        <!-- 詳細情報ダイアログ -->
        <div id="info-dialog" class="dialog-overlay" style="display: none;">
            <div class="dialog-content">
                <div class="dialog-header">
                    <h3>月の詳細情報</h3>
                    <button id="close-dialog" class="close-btn">×</button>
                </div>
                <div class="dialog-body">
                    <!-- 月の情報 -->
                    <div class="info-section">
                        <h4>🌙 月の情報</h4>
                        <div id="moon-direction"></div>
                        <div id="distance"></div>
                        <p id="altitude"></p>
                        <p id="moon-phase"></p>
                        <p id="illumination"></p>
                        <p id="moon-rise"></p>
                        <p id="moon-set"></p>
                    </div>
                    
                    <!-- 現在時刻と現在位置 -->
                    <div class="info-section">
                        <h4>📍 現在時刻・位置</h4>
                        <div id="current-time"></div>
                        <div id="geo-info"></div>
                        <p><a id="map-link" href="#" target="_blank">Show my location on map</a></p>
                    </div>
                    
                    <!-- デバイスの方位情報 -->
                    <div class="info-section">
                        <h4>📱 デバイス方位情報</h4>
                        <div id="device-orientation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
