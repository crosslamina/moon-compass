<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月が綺麗ですね</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>月が綺麗ですね</h1>
        <div id="moon-display-container">
            <canvas id="moon-canvas" width="200" height="200"></canvas>
        </div>
        <div id="moon-detector">
            <h2>🌙 月探知機</h2>
            <button id="location-permission-button" style="display: none;">位置情報の許可</button>
            <button id="permission-button" style="display: none;">センサー権限を許可</button>
            <div id="location-status"></div>
            <div id="detector-status" class="detector-inactive">月を探しています...</div>
            
            <!-- 方位角補正コントロール -->
            <div id="orientation-controls">
                <div class="controls-label">方位角補正</div>
                <div class="control-buttons">
                    <button id="toggle-reverse-btn" class="control-btn">東西反転補正</button>
                    <button id="reset-correction-btn" class="control-btn">補正リセット</button>
                </div>
                <div id="correction-status"></div>
            </div>
            
            <!-- 直感的な方向指示器 -->
            <div id="direction-compass">
                <div class="compass-label">コンパス（青針：デバイスの向き、🌙：月の位置）</div>
                <div id="compass-circle">
                    <div id="compass-needle"></div>
                    <div id="moon-target"></div>
                    <div class="compass-marker north">N</div>
                    <div class="compass-marker east">E</div>
                    <div class="compass-marker south">S</div>
                    <div class="compass-marker west">W</div>
                </div>
            </div>
            
            <!-- 高度インジケーター -->
            <div id="altitude-indicator">
                <div class="altitude-label">高度</div>
                <div id="altitude-gauge">
                    <div id="device-altitude-marker"></div>
                    <div id="moon-altitude-marker"></div>
                    <div class="altitude-scale">
                        <span>-90°</span>
                        <span>-45°</span>
                        <span>0°</span>
                        <span>45°</span>
                        <span>90°</span>
                    </div>
                </div>
            </div>
            
            <div id="detector-instructions">
                <p>🧭 コンパス: 赤い針が北を指します。オレンジの月マークの方向にデバイスを向けてください</p>
                <p>📐 高度: 青いマーカー（デバイス）を緑のマーカー（月）に合わせてください</p>
            </div>
        </div>
        
        <!-- 情報ボタン -->
        <button id="info-button" class="info-btn">ℹ️ 詳細情報</button>
        
        <!-- 詳細情報ダイアログ -->
        <div id="info-dialog" class="dialog-overlay" style="display: none;">
            <div class="dialog-content">
                <div class="dialog-header">
                    <h3>月の詳細情報</h3>
                    <button id="close-dialog" class="close-btn">×</button>
                </div>
                <div class="dialog-body">
                    <!-- 月の情報 -->
                    <div class="info-section">
                        <h4>🌙 月の情報</h4>
                        <div id="moon-direction"></div>
                        <div id="distance"></div>
                        <p id="altitude"></p>
                        <p id="moon-phase"></p>
                        <p id="illumination"></p>
                        <p id="moon-rise"></p>
                        <p id="moon-set"></p>
                    </div>
                    
                    <!-- 現在時刻と現在位置 -->
                    <div class="info-section">
                        <h4>📍 現在時刻・位置</h4>
                        <div id="current-time"></div>
                        <div id="geo-info"></div>
                        <p><a id="map-link" href="#" target="_blank">Show my location on map</a></p>
                    </div>
                    
                    <!-- デバイスの方位情報 -->
                    <div class="info-section">
                        <h4>📱 デバイス方位情報</h4>
                        <div id="device-orientation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
