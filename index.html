<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月見コンパス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- メインコンテンツコンテナ -->
    <div class="main-container">
        <!-- 権限関連のボタン -->
        <button id="location-permission-button" style="display: none;">位置情報の許可</button>
        <button id="permission-button" style="display: none;">センサー権限を許可</button>
        <div id="location-status"></div>
        
        <!-- メインコンパス -->
        <canvas id="compass-canvas"></canvas>
        
        <!-- コンパス情報（凡例） -->
        <div id="compass-info">
            <div class="needle-legend">
                <span style="color: #dc143c;">●</span> 赤針: あなたの方向
                <br><span style="color: #ffd700;">●</span> 金針: 月の位置
            </div>
        </div>
        
        <!-- MoonStatusDisplayの挿入ポイント（ここに動的に挿入される） -->
        <div id="status-insertion-point"></div>
        
        <!-- 設定と情報ボタン（最後に配置） -->
        <div class="button-group">
            <button id="settings-button" class="info-btn">⚙️</button>
            <button id="info-button" class="info-btn">ℹ️</button>
        </div>
    </div>
    
    <!-- 設定ダイアログ -->
    <div id="settings-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <div class="dialog-header">
                <h3>⚙️ 設定</h3>
                <button id="close-settings-dialog" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <!-- 音量設定カード -->
                <div class="setting-card">
                    <div class="setting-header">
                        <span class="setting-icon">🔊</span>
                        <span class="setting-title">音量</span>
                    </div>
                    <div class="setting-control">
                        <input type="range" id="compass-volume-slider" min="0" max="100" value="45" class="modern-slider">
                        <button id="compass-mute-button" class="mute-btn">🔊</button>
                    </div>
                </div>
                
                <!-- 感度設定カード -->
                <div class="setting-card">
                    <div class="setting-header">
                        <span class="setting-icon">📡</span>
                        <span class="setting-title">感度</span>
                    </div>
                    <div class="setting-control">
                        <input type="range" id="sensitivity-slider" min="1" max="10" value="5" class="modern-slider">
                        <span class="sensitivity-value">5</span>
                    </div>
                </div>
                
                <!-- 方位角補正設定カード -->
                <div class="setting-card">
                    <div class="setting-header">
                        <span class="setting-icon">🧭</span>
                        <span class="setting-title">方位角補正</span>
                    </div>
                    <div class="setting-control">
                        <div class="button-group-vertical">
                            <button id="toggle-reverse-btn" class="modern-btn">東西反転補正</button>
                            <button id="reset-correction-btn" class="modern-btn secondary">補正リセット</button>
                        </div>
                        <div id="correction-status" class="status-text"></div>
                    </div>
                </div>
                
                <!-- 表示設定カード -->
                <div class="setting-card">
                    <div class="setting-header">
                        <span class="setting-icon">🔍</span>
                        <span class="setting-title">表示設定</span>
                    </div>
                    <div class="setting-control">
                        <div class="button-group-vertical">
                            <button id="toggle-detection-display-btn" class="modern-btn">検出レベル表示</button>
                        </div>
                        <div id="detection-display-status" class="status-text">検出レベル表示: OFF</div>
                    </div>
                </div>
                
                <!-- 言語設定カード -->
                <div class="setting-card">
                    <div class="setting-header">
                        <span class="setting-icon">🌍</span>
                        <span class="setting-title">言語設定</span>
                    </div>
                    <div class="setting-control">
                        <select id="language-selector" class="language-selector">
                            <option value="ja">日本語</option>
                            <option value="en">English</option>
                            <option value="zh-CN">简体中文</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 詳細情報ダイアログ -->
    <div id="info-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <div class="dialog-header">
                <h3>🌙 詳細情報</h3>
                <button id="close-dialog" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <!-- 月の情報カード -->
                <div class="info-card">
                    <div class="info-header">
                        <span class="info-icon">🌙</span>
                        <span class="info-title">月の状態・時刻</span>
                    </div>
                    <div class="info-content two-column">
                        <div class="info-item" id="moon-direction"></div>
                        <div class="info-item" id="distance"></div>
                        <div class="info-item" id="altitude"></div>
                        <div class="info-item" id="moon-phase"></div>
                        <div class="info-item" id="illumination"></div>
                        <div class="info-item" id="moon-rise"></div>
                        <div class="info-item" id="moon-set"></div>
                    </div>
                </div>
                
                <!-- 位置・デバイス情報カード -->
                <div class="info-card">
                    <div class="info-header">
                        <span class="info-icon">📍</span>
                        <span class="info-title">位置・センサー</span>
                    </div>
                    <div class="info-content">
                        <div class="info-item" id="device-orientation"></div>
                        <div class="info-item" id="direction-match-detail"></div>
                        <div class="info-item" id="altitude-match-detail"></div>
                        <div class="info-item" id="geo-info"></div>
                        <div class="info-item">
                            <a id="map-link" href="#" target="_blank" class="map-link">🗺️ 地図で確認</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
